<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Etch a sketch!</h1>

    <div id="container">
      <div id="sketch-main">
        <div id="grid"></div>
      </div>
    </div>

    <!-- Grid slider -->

    <div id="lower-menu-main">
      <div id="slider-div">
        <div id="slider-text">16x16</div>

        <input type="range" id="grid-slider" min="16" max="64" value="16" />
      </div>

      <!-- Lower menu(buttons and color picker) -->
      <div id="lower-menu-group">
        <div id="lower-menu-headline">Current Color:</div>
        <input type="color" id="color-picker" />
        <button class="btn clear-btn">Clear</button>
        <button class="btn rgb-btn">Rainbow Mode Off!</button>
        <button class="btn eraser-btn">Eraser</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
